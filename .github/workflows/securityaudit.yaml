---
name: "Security Audit"
on:
  push:
    branches: ["main"]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
